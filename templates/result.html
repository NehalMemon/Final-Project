{% extends 'base.html' %}

{% block title %}Result page{% endblock %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'result.css' %}">
{% endblock %}


{% block content %}
<h1>Poll Results</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Votes</th>
  </tr>

  {% for n in polls %}
    <tr>
      <td>{{n.id}}</td>
      <td>{{ n.name}}</td>
      <td>{{ n.count }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
